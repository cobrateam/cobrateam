<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CobraTeam website - CobraTeam.info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CobraTeam website - CobraTeam.info">
    <meta name="author" content="CobraTeam">
    
    <meta property="og:title" content="CobraTeam" />
    <meta property="og:type" content="non_profit" />
    <meta property="og:url" content="http://cobrateam.info" />
    <meta property="og:image" content="http://cobrateam.info/static/img/cobrateam.png" />
    <meta property="og:site_name" content="CobraTeam" />
    <meta property="fb:admins" content="661974205, 100000743657071, 100002440410854, 100000328087335, 1457522469, 796998956, 718373550, 535530977, 100000522047208, 100000349831236, 100000560629656, 100000271173951, 100002748510861, 100000635436030, 1701549588, 1007316753, 668843060, 100000876833968, 584129827, 100001153348241, 1005230113, 1742665648, 100002032389508, 1142917357" />
    
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/cobra.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Bitter:700|Glegoo' rel='stylesheet' type='text/css'>

<body>
    <div class="container">
        <header>
            <h1 id="cobrateam">COBRA TEAM</h1>
        </header>
        <div class="row">
            <div class="span6">
                <ul id="projects">
                    <h2>Projects</h2>
                    {% for project in projects %}
                        <li>
                            <span id="prj_name"><a href='{{ project[1] }}' target="_blank">{{ project[0] }}</a></span>
                            <span id="prj_description">{{ project[2] }}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="span6">
                <ul id="developers">
                    <h2>Developers</h2>
                    {% for user in members %}
                        <li title="{{ user[0] }}">
                            <a href="http://github.com/{{ user[1] }}" target="_blank">
                                <img src="http://www.gravatar.com/avatar/{{ user[2] }}" alt="{{ user[0] }}">
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row">
            <hr>
            <div class="span6">
                <ul>
                    <h2>Contact</h2>
                    <li><a href="http://webchat.freenode.net/?channels=#cobrateam" target="_blank">#cobrateam</a> at irc.freenode.net</li>
                </ul>
            </div>
            <div class="span6">
                <div id="facebook">
                    <div id="fb-root"></div>
                    <script>(function(d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                        js = d.createElement(s); js.id = id;
                            js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
                            fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));</script>
                    <div class="fb-like" data-href="http://cobrateam.info" data-send="false" data-width="240" data-show-faces="true"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    
    <script>
        $(function(){
            var options = {
                            animation: true, 
                            delay: { show: 50, hide: 200 }
                          };
            $("#developers li").tooltip(options);
        });
    </script>

     var _gaq = _gaq || [];

       var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(ga, s);
     })();

    </script>
</body>
</html>
