<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CobraTeam website - CobraTeam.info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="CobraTeam">
    
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="static/css/cobra.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Bitter:700|Nixie+One' rel='stylesheet' type='text/css'>
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid">
        <header>
            <h1 id="cobrateam">COBRA TEAM</h1>
        </header>
        <div class="row-fluid">
            <div class="span6">
                <ul id="projects">
                    <h2>Projects</h2>
                    {% for project in projects %}
                        <li>
                            <span id="prj_name"><a href='{{ project[1] }}' target="_blank">{{ project[0] }}</a></span>
                            <span id="prj_description">{{ project[2] }}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="span6">
                <ul id="developers">
                    <h2>Developers</h2>
                    {% for user in members %}
                        <li title="{{ user[0] }}">
                            <a href="http://github.com/{{ user[1] }}" target="_blank">
                                <img src="http://www.gravatar.com/avatar/{{ user[2] }}" alt="{{ user[0] }}">
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <hr>
                <ul id="footer">
                    <h2>Contact</h2>
                    <li><a href="http://webchat.freenode.net/?channels=#cobrateam" target="_blank">#cobrateam</a> at irc.freenode.net</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    
    <script>
        $(function(){
            var options = {
                            animation: true, 
                            delay: { show: 50, hide: 200 }
                          };
            $("#developers li").tooltip(options);
        });
    </script>
    
    <script type="text/javascript">

     var _gaq = _gaq || [];
     _gaq.push(['_setAccount', 'UA-18547816-1']);
     _gaq.push(['_trackPageview']);

     (function() {
       var ga = document.createElement('script'); ga.type =
    'text/javascript'; ga.async = true;
       ga.src = ('https:' == document.location.protocol ? 'https://ssl' :
    'http://www') + '.google-analytics.com/ga.js';
       var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(ga, s);
     })();

    </script>
</body>
</html>
